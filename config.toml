languageName = ":uk:"

[[languages.en.menu.main]]
name = "About"
weight = 1
url = "about/"

[[languages.en.menu.main]]
name = "Podcast"
weight = 2
url = "https://analyticshour.io"

[[languages.en.menu.main]]
name = "Projects"
weight = 3
